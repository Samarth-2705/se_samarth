version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: admission_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: admission_system
      MYSQL_USER: admission_user
      MYSQL_PASSWORD: admission_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - admission_network

  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    container_name: admission_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - admission_network

  # Backend Flask API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: admission_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=mysql+pymysql://admission_user:admission_pass@db:3306/admission_system
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    networks:
      - admission_network
    command: python run.py

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: admission_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - admission_network
    command: npm start

volumes:
  db_data:
  backend_uploads:

networks:
  admission_network:
    driver: bridge
